<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Lyrics</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 py-3">
                <header class="header">
                    <h1 class="text-center text-white">Search your favorite song. </h1>
                </header>
            </div>
        </div>
        <div class="row ">
            <div class="col-6">
                <h3 class="text-center py-2 text-white">Search</h3>
                <h6 class="py-3 text-white"><span class="required">*</span> Required</h6>
                <form id="form" class="">
                    <div class="form-group">
                        <label class="font-weight-bold text-white" for="artist">Artist: <span class="required">*</span></label>
                        <input id='artist' type="text" class="form-control text-capitalize" placeholder="Name of the artist or band">
                        <label class="font-weight-bold text-white" for="song">Song:  <span class="required">*</span></label>
                        <input id='song' type="text" class="form-control text-capitalize" placeholder="Name of the song">
                    </div>
                    <div id="message"></div>
                    <input type="submit" class="btn btn-info btn-block" value="search">
                </form>
            </div>
            <div class="col-6">
                <h3 class="text-center py-2 text-white">Lirycs</h3>
                <div class="spinner mt-5 text-center d-none">
                    <div class="spinner-border text-light" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="lirycs text-white text-center" id="results">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
